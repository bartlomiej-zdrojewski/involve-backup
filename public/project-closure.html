<md-dialog style="max-height:90%;" aria-label="Okno dialogowe">

    <form name="DialogForm" style="margin:0;" ng-cloak>

        <md-toolbar>

            <div class="md-toolbar-tools">

                <h2>Kończenie projektu</h2>

                <span flex></span>

                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="{{local}}images/dialog-close.svg" aria-label="Zamknij okno kończenia projektu"></md-icon>
                </md-button>

            </div>

        </md-toolbar>

        <md-dialog-content style="width:700px;overflow-y:auto;">

            <div class="md-dialog-content" style="padding-bottom:0px;">

                <p style="margin-top:0px;text-align:justify;">Lider zespołu wysłał do ciebie prośbę o zakończenie projektu:</p>
                <p style="max-height:145px;margin-top:0px;padding:5px;font-weight:300;border-radius:2px;background-color:rgba(0,0,0,0.04);overflow-y:auto;">{{Explanation}}</p>
                <p style="margin-top:0px;text-align:justify;">Jeśli zgadzasz się na zakończenie projektu, napisz jego kilkuzdaniowe podsumowanie:</p>

                <md-input-container class="md-block" style="height:150px;margin-top:0px;margin-bottom:0px;">
                    <textarea style="height:calc( 100% - 38px );min-height:calc( 100% - 38px );max-height:calc( 100% - 38px );overflow-y:auto;" ng-model="Closure.summary" md-maxlength="1000" md-select-on-focus></textarea>
                </md-input-container>

                <div layout="row">

                    <md-input-container style="margin-top:0px;text-align:center;" flex>
                        <md-checkbox ng-model="Closure.success" class="md-primary" aria-label="Uważam projekt za udany">
                            Uważam, że projekt zakończył się sukcesem.
                        </md-checkbox>
                    </md-input-container>

                </div>

                <div layout="row">

                    <span flex></span>

                    <md-input-container style="margin-top: 0px;">
                        <md-button class="md-primary md-raised" ng-click="Closure.agreement=false;Respond(Closure);">&nbsp&nbsp&nbsp&nbspOdrzuć prośbę&nbsp&nbsp&nbsp&nbsp</md-button>
                    </md-input-container>

                    <span style="width:50px;"></span>

                    <md-input-container style="margin-top: 0px;">
                        <md-button class="md-primary md-raised" ng-click="Closure.agreement=true;Respond(Closure);">&nbsp&nbsp&nbspZakończ projekt&nbsp&nbsp&nbsp</md-button>
                    </md-input-container>

                    <span flex></span>

                </div>

            </div>

        </md-dialog-content>

    </form>

</md-dialog>
