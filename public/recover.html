<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css" />

    <link rel="stylesheet" href="styles/theme.css" />
    <link rel="stylesheet" href="styles/scrollbar.css" />
    <link rel="stylesheet" href="styles/involve.css" />
    <link rel="stylesheet" href="styles/recover.css" />

    <title>Involve - Odzyskiwanie konta</title>

</head>

<body ng-app="Involve">

<div ng-controller="RecoveryController" class="involve-primary lighten-3">

    <div id="Navigation" class="involve-primary">

        <a ng-href="{{local}}cockpit.html" target="_self"><img ng-src="{{local}}images/about/logo-monochrome.svg" /></a>

        <md-button class="md-fab md-mini md-primary" title="Zamknij okno" aria-label="Zamknij okno" ng-click="Close()">
            <md-icon md-svg-src="{{local}}images/navigation-exit.svg"></md-icon>
        </md-button>

    </div>

    <div id="Content" class="involve-primary lighten-3">

        <div id="Recovery" class="involve-primary lighten-5">

            <form name="RecoveryForm" style="margin:0px;" ng-cloak>

                <div style="width:400px;height:200px;top:40px;left:50px;position:absolute;">

                    <div layout="row">

                        <span flex="5"></span>

                        <md-input-container flex="90">
                            <label>Nowe hasło</label>
                            <input ng-model="Password" ng-pattern="/.{6,}/" name="password" type="password" maxlength="256" required>
                            <div ng-messages="RecoveryForm.password.$error" role="alert" multiple>
                                <div ng-message="required" class="my-message">Nowe hasło jest konieczne do odzyskania konta.</div>
                                <div ng-message="pattern" class="my-message">Nowe hasło powinno zawierać co najmniej 6 znaków.</div>
                            </div>
                        </md-input-container>

                        <span flex="5"></span>

                    </div>

                    <div layout="row">

                        <span flex="5"></span>

                        <md-input-container style="margin-top:0px;" flex="90">
                            <label>Powtórz hasło</label>
                            <input ng-model="PasswordRepeat" name="passwordrepeat" ng-pattern="{{Password}}" type="password" maxlength="256" required>
                            <div ng-messages="RecoveryForm.passwordrepeat.$error" role="alert" multiple>
                                <div ng-message="required" class="my-message">Powtórzenie hasła jest konieczne do odzyskania konta.</div>
                                <div ng-message="pattern" class="my-message">Hasło zostało powtórzone niepoprawnie.</div>
                            </div>
                        </md-input-container>

                        <span flex="5"></span>

                    </div>

                    <div layout="row">

                        <span flex></span>

                        <md-input-container style="margin-top:0px;">

                            <md-button class="md-primary md-raised" ng-disabled="RecoveryForm.$invalid" ng-click="Recover()">&nbsp&nbsp&nbspOdzyskaj konto&nbsp&nbsp&nbsp</md-button>

                        </md-input-container>

                        <span flex></span>

                    </div>

                </div>

            </form>

        </div>

    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

<script src="scripts/involve.js"></script>
<script src="scripts/theme.js"></script>
<script src="scripts/recover.js"></script>

</body>

</html>
